<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Are PWA ready?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">


</head>
<body>

	<header class="header">
		<h1>Are PWA <br /><span class="ready">ready?</span></h1>
        <ul class="links">
            <li><a href="#">Examples</a></li>
            <li><a href="#">What is</a></li>
            <li><a href="#">GitHub</a></li>
        </ul>
	</header>

    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th rowspan="2">Specced</th>
                    <th colspan="5">Implementation</th>
                </tr>
                <tr>
                    <th>Chrome</th>
                    <th>Firefox</th>
                    <th>Edge</th>
                    <th>Opera</th>
                    <th>Safari</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Service Workers</th>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="yes"></td>
                </tr>
                <tr>
                    <th>Web Notifications</th>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="no"></td>
                    <td class="yes"></td>
                    <td class="no"></td>
                </tr>
                <tr>
                    <th>Fullscreen API</th>
                    <td class="yes"></td>
                    <td class="yes"></td>
                    <td class="unstable"></td>
                    <td class="unstable"></td>
                    <td class="yes"></td>
                    <td class="yes"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
